<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSR Anime Main</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
        sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    header h1 {
      color: #9c27b0; /* Purple */
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .btn {
      background-color: #1f1f1f;
      color: white;
      padding: 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.2s;
      border: 1px solid #333;
    }
    .btn:hover {
      background-color: #9c27b0;
      transform: translateY(-2px);
    }
    footer {
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>PSR Anime</h1>
  </header>

  <div class="button-grid">
    <!-- Replace the href with your GitHub page URLs for each episodes group -->
    <a href="https://your-github-url/ep1-3.html" target="_blank" class="btn">
      Episodes 1-3
    </a>
    <a href="https://your-github-url/ep4-6.html" target="_blank" class="btn">
      Episodes 4-6
    </a>
    <a href="https://your-github-url/ep7-8.html" target="_blank" class="btn">
      Episodes 7-8
    </a>
    <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank" class="btn">
      WhatsApp Group
    </a>
    <a href="https://t.me/YOUR_TELEGRAM_GROUP" target="_blank" class="btn">
      Telegram Group
    </a>
  </div>

  <footer>
    <p>Made by PSR</p>
  </footer>
</body>
</html>
