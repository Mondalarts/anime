<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Page</title>

<style>
/* MATRIX BACKGROUND */
body { margin:0; padding:0; overflow:hidden; }

.jp-matrix {
  background:#05050a;
  width:100vw; height:100vh;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(40px,1fr));
  grid-auto-rows:40px;
  font-size:32px;
  color:rgba(0,150,255,0.4);
  font-family:"Courier New";
  position:fixed; inset:0;
  z-index:-1;
}

.jp-matrix span {
  text-align:center;
  user-select:none;
  text-shadow:0 0 5px rgba(0,150,255,0.5);
}

/* CENTER INPUT */
.center-box {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
}

.input-container {
  position:relative;
  width:280px;
}

.input {
  width:100%;
  height:55px;
  font-size:18px;
  padding:10px;
  font-family:"Courier New";
  background:#fff;
  border:4px solid #000;
  box-shadow:6px 6px 0 #000;
  outline:none;
  transition:0.2s;
}

.input:focus {
  background:#000;
  color:#fff;
  border-color:#fff;
}

/* ERROR SHAKE */
@keyframes shake {
  0%,100% { transform:translateX(0); }
  25% { transform:translateX(-5px); }
  50% { transform:translateX(5px); }
  75% { transform:translateX(-5px); }
}
.error {
  animation:shake 0.3s;
  border-color:red !important;
  box-shadow:6px 6px 0 red !important;
}

/* CURSOR */
.input-container::after {
  content:"|";
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  animation:blink 0.7s infinite;
}
@keyframes blink { 50% { opacity:0; } }
</style>
</head>

<body>

<!-- MATRIX BACKGROUND -->
<div class="jp-matrix">
  <!-- Short version for example, তুমি তোমার পুরো span list paste করবে -->
  <span>ア</span><span>イ</span><span>ウ</span><span>エ</span><span>オ</span>
  <span>カ</span><span>キ</span><span>ク</span><span>ケ</span><span>コ</span>
</div>

<!-- CENTER INPUT -->
<div class="center-box">
  <div class="input-container">
    <input id="codeInput" class="input" placeholder="Enter Access Code…" />
  </div>
</div>

<script>
document.getElementById("codeInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        let val = this.value.trim();

        if (val === "psrshonku") {
            window.location.href = "files.html"; // SUCCESS → next UI
        } else {
            this.classList.add("error");
            setTimeout(() => this.classList.remove("error"), 400);
            this.value = "";
        }
    }
});
</script>

</body>
</html>
